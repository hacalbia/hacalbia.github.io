<!DOCTYPE html>
<html lang="he"> <!-- Specifying the language as Hebrew -->
  <head>
    <style>
      body {
        background-color: #abb57d;
      }
      .topnav {
        background-color: white;
        overflow: hidden;
        direction: rtl; /* Right to left direction */
      }
      .topnav a {
        float: right;
        color: #000000;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      .topnav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      .topnav li {
        display: inline;
      }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>אתר הכלביה - תלמידים</title>

      $(function() {
        $("#nav-placeholder").load("nav.html");
      });
    </script>

    <div id="nav-placeholder"></div>
    <h1 style="text-align: center;">לוח תורנויות</h1>
